<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/style.css"></h:outputStylesheet>
        <h:outputScript name="js/ajax.js"></h:outputScript>
        <h:outputScript name="js/autenticationusers.js"></h:outputScript>
    </h:head>
    <h:body>
        <h:form>
        
        <div id="container5" >
                <div id="formulary">
                    <div id="formularytitle">
                        REGISTRO DE CLIENTES
                    </div>
                    <div id="formulary2">
                        <div id="imguser"><img src="resources/img/username.PNG" alt="" id="imguser" class="formulary" ></img> </div>
                        <div> 
                            <h:inputText id="textboxname" value="#{register.usu.nameUser}" class="formularytxt" p:placeholder="Nombre Usuario" p:onfocus="">
                                <f:ajax event="keyup" render="textboxname2" listener="#{register.validarName}"/>
                            </h:inputText> 
                        </div>
                    </div>
                    <div id="formulary2">
                        <div id="imguser"><img src="resources/img/username.PNG" alt="" id="imguser" class="formulary" ></img> </div>
                        <div> 
                            <h:inputText id="textboxnit" class="formularytxt" value="#{register.usu.nit}" maxlength="10" p:placeholder="Nit Usuario">
                                <f:ajax event="keyup" render="textboxnit2" listener="#{register.validarNit}"/>
                            </h:inputText> 
                        </div>
                    </div>
                    <div id="formulary2">
                        <div id="imguser"><img src="resources/img/emailname.PNG" alt="" id="imguser" class="formulary"/></div>
                        <div > 
                            <h:inputText  id="textboxemail" value="#{register.usu.email}" class="formularytxt" p:placeholder="emailusuario@sudominio.com">
                                <f:ajax event="keyup" render="textboxemail2" listener="#{register.validarEmail}"/>
                            </h:inputText> 
                        </div>
                    </div>
                    <div id="formulary2">
                        <div id="imguser"><img src="resources/img/password.PNG" alt="" id="imguser" class="formulary"/></div>
                        <div> 
                            <h:inputSecret  id="textboxpassword" class="formularytxt" value="#{register.usu.password}" p:placeholder="Contraseña">
                                <f:ajax event="keyup" render="textboxpass2" listener="#{register.validarPassword}"/>
                            </h:inputSecret> 
                        </div>
                    </div>
                    <div id="formulary2">
                        <div id="imguser"><img src="resources/img/password.PNG" alt="" id="imguser" class="formulary"/></div>
                        <div> 
                            <h:inputSecret id="textboxconfirmpassword" class="formularytxt" value="#{register.usu.confirmpassword}" p:placeholder="Confirmar Contraseña">
                                <f:ajax event="keyup" render="textboxconfirmpass2" listener="#{register.validarConfirmPassword}"/>
                            </h:inputSecret> 
                        </div>
                    </div>
                    <div>
                        <h:commandButton value="REGISTRAR" id="register" class="register" action="#{register.guardar()}"></h:commandButton>
                    </div>
                    <div>
                        <h:commandButton value="VER LISTADO DE USUARIOS" id="listusers" class="register" action="#{menu.obtenerurl(6)}"></h:commandButton>
                    </div>
                    <div id="campos">

                    </div>
                </div>
                <div id="mensaje-error" class="mensaje-error-name">
                    <h:outputText id="textboxname2" class="mensaje-error" value="#{register.mensajeErrorName}"/>
                </div>
                <div id="mensaje-error" class="mensaje-error-nit">
                    <h:outputText id="textboxnit2" class="mensaje-error" value="#{register.mensajeErrorNit}"/>
                </div>
                <div id="mensaje-error" class="mensaje-error-email">
                    <h:outputText id="textboxemail2" class="mensaje-error" value="#{register.mensajeErrorEmail}"/>
                </div>
                <div id="mensaje-error" class="mensaje-error-password">
                    <h:outputText id="textboxpass2" class="mensaje-error" value="#{register.mensajeErrorPassword}"/>
                </div>
                <div id="mensaje-error" class="mensaje-error-confirmpassword">
                    <h:outputText id="textboxconfirmpass2" class="mensaje-error" value="#{register.mensajeErrorConfirmPassword}"/>
                </div>
            </div>

            </h:form>
    </h:body>
</html>
