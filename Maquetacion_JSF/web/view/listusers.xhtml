<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="listusers">
            <h1>Listado de Usuarios</h1>
            <h:form>
                <h:dataTable value="#{register.usuarios}" var="u" >
                <h:column>
                    <f:facet name="header">Documento</f:facet>
                    #{u.nit}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombres</f:facet>
                    #{u.nameUser}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Correo</f:facet>
                    #{u.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Correo</f:facet>
                    #{u.password}
                </h:column>
                <h:column>
                    <f:facet name="header">Correo</f:facet>
                    #{u.confirmpassword}
                </h:column>
                 <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandLink value="Editar" action="#{beanUsuario.editar(u.documento)}" ></h:commandLink> ||
                    <h:commandLink value="Eliminar"></h:commandLink>
                </h:column>
            </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
