<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
   <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="listusers">
            <div id="listuserstitle"> <h1>Listado de Usuarios</h1></div>
            <div id="listuserstablet">
            <h:form>
                
                <h:dataTable  value="#{register.usuarios}" var="u" 
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
                    <div id="listuserscelds">
                        <h:column>
                            <f:facet name="header"><div id="listusersceldsp"> Documento </div> </f:facet>
                            <h:inputText value = "#{u.nit}" size="10" rendered = "#{u.edit}"  />
                            <h:outputText value = "#{u.nit}" rendered = "#{not u.edit}" />
                        </h:column>
                    </div>
                    <h:column>
                        <f:facet name="header"><div id="listusersceldsp"> Nombres </div> </f:facet>
                        <h:inputText value = "#{u.nameUser}" size="10" rendered = "#{u.edit}"  />
                        <h:outputText value = "#{u.nameUser}" rendered = "#{not u.edit}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header"><div id="listusersceldsp"> Correo </div> </f:facet>
                        <h:inputText value = "#{u.email}" size="20" rendered = "#{u.edit}"  />
                        <h:outputText value = "#{u.email}" rendered = "#{not u.edit}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><div id="listusersceldsp"> Password </div> </f:facet>
                        <h:inputText value = "#{u.password}"  size="10" rendered = "#{u.edit}"  />
                        <h:outputText value = "" rendered = "#{not u.edit}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><div id="listusersceldsp"> Confirmar <br></br> Password </div> </f:facet>
                        <h:inputText value = "#{u.confirmpassword}" size="10" rendered = "#{u.edit}"/>
                        <h:outputText value = "" rendered = "#{not u.edit}"/>
                    </h:column>
                     <h:column>
                         <f:facet name="header"><div id="listusersceldsp"> Acciones </div> </f:facet>
                         <h:commandLink value="Editar" action="#{register.edit(u.nit)}"  rendered = "#{not u.edit}" >
                            <f:ajax render="@form" execute="@form"/>
                         </h:commandLink>
                         <h:commandLink value="Guardar" action="#{register.editsave(u.nit)}"  rendered = "#{u.edit}" >
                            <f:ajax render="@form" execute="@form"/>
                         </h:commandLink> ||
                        <h:commandLink value="Eliminar" action="#{register.eliminar(u.nit)}" rendered = "#{not u.edit}" >
                            <f:ajax render="@form" execute="@form"/>
                        </h:commandLink> 
                        <h:commandLink value="Cancelar" action="#{register.cancelsave(u.nit)}" rendered = "#{u.edit}" >
                            <f:ajax render="@form" execute="@form"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
            </div>
        </div>
    </h:body>
</html>
